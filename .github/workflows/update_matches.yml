name: Update FanCode Data
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Fetch Data from Global CDN
        run: |
          # Is baar hum bypass headers ke saath direct request karenge
          curl -s -L "https://www.fancode.com/api/v1/content/discover/sports-home" \
          -H "authority: www.fancode.com" \
          -H "accept: application/json" \
          -H "user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0 Safari/537.36" \
          -H "x-platform: web" > matches.json
          
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add matches.json
          git commit -m "Update matches data" || exit 0
          git push origin main
          
