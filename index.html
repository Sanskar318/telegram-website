<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Live Updates</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    #posts {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .post {
      background: #020617;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
    }

    .post p {
      margin: 0 0 8px;
      line-height: 1.5;
    }

    .post a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }

    .post a:hover {
      text-decoration: underline;
    }

    .error {
      color: #f87171;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>ðŸ“¢ Telegram Live Updates</header>

  <div id="posts">
    <p style="text-align:center;">Loading posts...</p>
  </div>

  <script>
    const API_URL = "https://telegram-bot-server-hdja.onrender.com/data";

    async function loadPosts() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const container = document.getElementById("posts");
        container.innerHTML = "";

        if (!data || data.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>No posts yet</p>";
          return;
        }

        data.reverse().forEach(post => {
          const div = document.createElement("div");
          div.className = "post";

          div.innerHTML = `
            <p>${post.text}</p>
            <a href="${post.link}" target="_blank">Open in Telegram</a>
          `;

          container.appendChild(div);
        });

      } catch (err) {
        document.getElementById("posts").innerHTML =
          "<p class='error'>Failed to load posts</p>";
      }
    }

    loadPosts();
    setInterval(loadPosts, 10000); // auto refresh every 10 sec
  </script>

</body>
</html>
