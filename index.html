<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANSKAR OTT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0f19; color: white; }
        .live-dot { animation: pulse 1s infinite; background: red; width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold text-blue-500 mb-6 italic">SANSKAR OTT <span class="text-white text-xs font-normal">Live FanCode</span></h1>
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    <script>
        async function load() {
            const res = await fetch('/api/fetcher.php');
            const data = await res.json();
            const grid = document.getElementById('grid');
            if(data.matches.length === 0) { grid.innerHTML = '<p class="text-slate-500">No matches live</p>'; return; }
            grid.innerHTML = data.matches.map(m => `
                <div class="bg-slate-900 rounded-xl overflow-hidden border border-slate-800 shadow-lg">
                    <img src="${m.src}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="text-sm font-bold mb-3 h-10 overflow-hidden">${m.title}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-[10px] text-blue-400 font-bold uppercase">${m.status === 'LIVE' ? '<span class="live-dot"></span>LIVE' : m.startTime}</span>
                            <a href="${m.adfree_url}" class="bg-blue-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold">WATCH</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        load();
    </script>
</body>
</html>
