<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Live Updates</title>

  <style>
    body {
      background:#0f172a;
      color:#e5e7eb;
      font-family: Arial, sans-serif;
      margin:0;
    }
    header {
      padding:15px;
      text-align:center;
      background:#020617;
      font-size:22px;
      font-weight:bold;
    }
    .post {
      background:#020617;
      margin:12px;
      padding:12px;
      border-radius:8px;
      border:1px solid #1e293b;
    }
    a { color:#38bdf8; text-decoration:none; }
  </style>
</head>

<body>

<header>ðŸ“¢ Telegram Live Updates</header>
<div id="posts">Loading...</div>

<script>
const API = "https://telegram-bot-server-hdja.onrender.com/data";

fetch(API, { cache: "no-store" })
  .then(res => res.text())
  .then(text => {
    const data = JSON.parse(text);
    const box = document.getElementById("posts");
    box.innerHTML = "";

    if (data.length === 0) {
      box.innerHTML = "No posts yet";
      return;
    }

    data.reverse().forEach(p => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <p>${p.text}</p>
        <a href="${p.link}" target="_blank">Open in Telegram</a>
      `;
      box.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("posts").innerText =
      "Failed to load posts: " + err;
  });
</script>

</body>
</html>
