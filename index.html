<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Live Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    header {
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    .container {
      padding: 16px;
      max-width: 800px;
      margin: auto;
    }
    .post {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .date {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
      word-break: break-all;
    }
    .status {
      text-align: center;
      color: #94a3b8;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>ðŸ“¢ Telegram Live Updates</header>

<div class="container" id="posts">
  <div class="status">Loading postsâ€¦</div>
</div>

<script>
  const API_URL = "https://telegram-bot-server-hdja.onrender.com/data";

  async function loadPosts() {
    const container = document.getElementById("posts");
    container.innerHTML = `<div class="status">Loading postsâ€¦</div>`;

    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="status">No posts yet</div>`;
        return;
      }

      container.innerHTML = "";

      data.reverse().forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div>${post.text}</div>
          <div class="date">${new Date(post.date).toLocaleString()}</div>
          <div><a href="${post.link}" target="_blank">Open in Telegram</a></div>
        `;
        container.appendChild(div);
      });

    } catch (err) {
      container.innerHTML = `<div class="status">Failed to load posts</div>`;
      console.error(err);
    }
  }

  loadPosts();
  setInterval(loadPosts, 10000); // auto refresh every 10 sec
</script>

</body>
</html>
