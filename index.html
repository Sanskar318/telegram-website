<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Telegram Live Updates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: #020617;
  color: #f8fafc;
  font-family: Arial, sans-serif;
}
header {
  padding: 16px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  font-size: 20px;
}
.post {
  padding: 16px;
  border-bottom: 1px solid #1e293b;
}
.post img, .post video {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}
.date {
  font-size: 12px;
  color: #94a3b8;
}
a {
  color: #38bdf8;
  text-decoration: none;
}
</style>
</head>

<body>
<header>ðŸ“¢ Telegram Live Updates</header>
<div id="posts"></div>

<script>
const API = "https://telegram-bot-server-hdja.onrender.com/data";

async function loadPosts() {
  const res = await fetch(API);
  const data = await res.json();

  const container = document.getElementById("posts");
  container.innerHTML = "";

  data.forEach(p => {
    const div = document.createElement("div");
    div.className = "post";

    if (p.text) {
      div.innerHTML += `<p>${p.text}</p>`;
    }

    if (p.type === "image" && p.media) {
      div.innerHTML += `<img src="${p.media}" />`;
    }

    if (p.type === "video" && p.media) {
      div.innerHTML += `
        <video controls>
          <source src="${p.media}" type="video/mp4">
        </video>
      `;
    }

    div.innerHTML += `
      <div class="date">${new Date(p.date).toLocaleString()}</div>
      <a href="${p.link}" target="_blank">Open in Telegram</a>
    `;

    container.appendChild(div);
  });
}

loadPosts();
setInterval(loadPosts, 10000); // auto refresh
</script>
</body>
</html>
